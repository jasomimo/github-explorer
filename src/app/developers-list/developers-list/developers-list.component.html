<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3 pt-5 text-center">
            <app-search-box></app-search-box>
        </div>
    </div>
    <div class="row">
        <div class="col pt-5">
            <app-alert *ngIf="loadFailedMessage" [alertMessage]="loadFailedMessage" (close)="onClose()"></app-alert>
            <div *ngIf="devsIsLoading" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div *ngIf="!devsIsLoading">
                <p *ngIf="searchLocation && !devsTable" class="text-center text-muted font-italic">No results for '{{searchLocation}}'</p>
                <app-table *ngIf="devsTable" [table]="devsTable" (navigation)="onTableNavigation($event)"></app-table>
            </div>
        </div>
    </div>
</div>
